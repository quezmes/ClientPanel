<form class="register-form" #registerForm="ngForm" (submit)="register()" autocomplete="off">
    <h2 class="register-title">Sign up for free!</h2>
    <div class="form-group">
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="email">
    </div><div class="form-group">
        <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" placeholder="userName">
    </div><div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
    </div><div class="form-group">
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" placeholder="confirmPassword">
    </div>
    <div class="register-btns">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>

</form>
